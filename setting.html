<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1, p {
            color: #333;
            text-align: center;
        }
        label {
            margin-bottom: 8px;
            display: block;
        }
        input[type="checkbox"] {
            margin-bottom: 16px;
        }
        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Website Settings</h1>

    <form id="settingsForm">
        <label>
            Dark Mode:
            <input type="checkbox" id="darkModeCheckbox">
        </label>

        <label>
            Font Size:
            <input type="range" id="fontSizeRange" min="10" max="30" step="1" value="16">
        </label>

        <label>
            Language:
            <select id="languageSelect">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
            </select>
        </label>

        <button type="button" onclick="saveSettings()">Save Settings</button>
    </form>

    <script>
        // Function to save settings (example, you can modify as needed)
        function saveSettings() {
            const darkMode = document.getElementById('darkModeCheckbox').checked;
            const fontSize = document.getElementById('fontSizeRange').value;
            const language = document.getElementById('languageSelect').value;

            // Save settings to localStorage or send to server (customize based on your needs)
            console.log('Settings saved:', { darkMode, fontSize, language });
        }
    </script>
</body>
</html>
