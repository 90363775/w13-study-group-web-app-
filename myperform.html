<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

.container {
  width: 100%;
  background-color: #ddd;
}

.Performance {
  text-align: right;
  padding-top: 10px;
  padding-bottom: 10px;
  color: white;
}

.python {width: 90%; background-color: #04AA6D;}
.css {width: 80%; background-color: #2196F3;}
.java {width: 65%; background-color: #f44336;}
</style>
</head>
<body>

<h1>My Performance</h1>

<p>python</p>
<div class="container">
  <div class="Performance python">90%</div>
</div>

<p>CSS</p>
<div class="container">
  <div class="Performance css">80%</div>
</div>

<p>Java</p>
<div class="container">
  <div class="Performance java">65%</div>
</div>

</body>
</html>
