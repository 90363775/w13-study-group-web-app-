<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1, p {
            color: #333;
            text-align: center;
        }
        input[type="radio"] {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Batch Switcher</h1>

    <form>
        <!-- Using Radio Buttons -->
        <label for="batch1">Batch 1:</label>
        <input type="radio" id="batch1" name="batch" checked>
        
        <label for="batch2">Batch 2:</label>
        <input type="radio" id="batch2" name="batch">
        
        <label for="batch3">Batch 3:</label>
        <input type="radio" id="batch3" name="batch">

        <br><br>

        <!-- Using Dropdown Menu -->
        <label for="batchSelect">Select Batch:</label>
        <select id="batchSelect" onchange="switchBatch()">
            <option value="batch1">Batch 1</option>
            <option value="batch2">Batch 2</option>
            <option value="batch3">Batch 3</option>
        </select>
    </form>

    <script>
        function switchBatch() {
            const selectedBatch = document.getElementById('batchSelect').value;
            alert(`Switched to ${selectedBatch}`);
            // You can perform other actions based on the selected batch
        }
    </script>
</body>
</html>
